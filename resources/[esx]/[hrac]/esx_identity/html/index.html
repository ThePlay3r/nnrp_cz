<html>

<head>
	<link rel="stylesheet" href="style.css" type="text/css" />
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="jquery.min.js" charset="utf-8"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
	<div id="register" class="login-form">

		<h1 id="title">Nový obyvatel</h1>

		<div class="row row--zero" id="row--zero">
			<label for="rdo-2" class="btn-radio">
				<input type="radio" name="sex" id="rdo-2" value="m" checked>
				<svg width="22px" height="22px" viewBox="0 0 20 20">
					<circle cx="10" cy="10" r="9"></circle>
					<path
						d="M10,1 L10,1 L10,1 C14.9705627,1 19,5.02943725 19,10 L19,10 L19,10 C19,14.9705627 14.9705627,19 10,19 L10,19 L10,19 C5.02943725,19 1,14.9705627 1,10 L1,10 L1,10 C1,5.02943725 5.02943725,1 10,1 L10,1 Z"
						class="outer"></path>
				</svg>
				<span>Muž</span></span>
			</label>
			<label for="rdo-1" class="btn-radio">
				<input type="radio" name="sex" id="rdo-1" value="f">
				<svg width="22px" height="22px" viewBox="0 0 20 20">
					<circle cx="10" cy="10" r="9"></circle>
					<path
						d="M10,1 L10,1 L10,1 C14.9705627,1 19,5.02943725 19,10 L19,10 L19,10 C19,14.9705627 14.9705627,19 10,19 L10,19 L10,19 C5.02943725,19 1,14.9705627 1,10 L1,10 L1,10 C1,5.02943725 5.02943725,1 10,1 L10,1 Z"
						class="outer"></path>
				</svg>
				<span>Žena</span>
			</label>
		</div>

		<div class="row row--first" id="row--first">
			<div id="firstnameParent" class="txtb row__element">
				<input id="firstname" type="text">
				<span data-placeholder="Jméno"></span>
			</div>

			<div id="lastnameParent" class="txtb row__element">
				<input id="lastname" type="text">
				<span data-placeholder="Příjmení"></span>
			</div>
		</div>

		<div class="row row--second">
			<div id="dateofbirthParent" class="txtb row__element">
				<input id="dateofbirth" type="text">
				<span data-placeholder="Datum narození (01.12.2020)"></span>
			</div>

			<div id="heightParent" class="txtb row__element">
				<input id="height" type="visina">
				<span data-placeholder="Výška (cm)"></span>
			</div>
		</div>

		<div class="txtb txtb--lore">
			<textarea id="lore"></textarea>
			<span data-placeholder="Lore (nepovinne, ale nejde zpetne doplnit)" id="loreTitle"></span>
		</div>

		<input id="submit" type="submit" class="logbtn" value="Vstoupit do mesta" onclick="saveRegister()">
		<input style="display:none;" id="submit2" type="submit" class="logbtn" value="Ulozit" onclick="saveLore()">

		<div id="pomoc" class="pomoc">Pokud ti nejde registrace, podivej se do konzole (F8)</div>
	</div>
	<script src="script.js" type="text/javascript"></script>
</body>

</html>
