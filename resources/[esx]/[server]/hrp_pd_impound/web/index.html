<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>-->
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <img id="cursor" src="cursor.png">

        <div id="impound-form">
			<h1>Zabavení vozidla</h1>
			<hr>
			<div id="veh-info">
				<p id="owner">Unknown</p>
				<p id="plate">Unknown</p>
			</div>
			<hr>
			<div id="names" class="row">
				<label>Policista: </label>
				<input id="officer" class="form-control" name="officer" placeholder="Jmeno a prijmeni"/>
				<label>Mechanik: </label>
				<input id="mechanic" class="form-control" name="officer" placeholder="Jmeno a prijmeni"/>
			</div>
			<div id="duration-row">
				<label>Delka zabaveni:* </label>
				<div id="duration">
					<input type="number" min="0" max="41" id="weeks" class="form-control" name="weeks" placeholder="0 - 41 Weeks"/>
					<input type="number" min="0" max="6" id="days" class="form-control" name="days" placeholder="0 - 6 Days"/>
					<input type="number" min="0" max="23" id="hours" class="form-control" name="hours" placeholder="0 - 23 Hours"/>
				</div>
			</div>
			<div id="fee-row">
					<label>Pokuta:* </label>
					<input type="number" min="250" max="1000000" id="fee" class="form-control" name="fee" placeholder="250 - 1.000.000"/>
			</div>
			<hr>
			<div class="form-group">
				<label>Podrobny popis:* </label>
				<textarea id="reason" class="form-control" name="reason" placeholder="Zde napiste z jakych duvodu je vozildo zabaveno podrobne" rows="8"></textarea>
			</div>
			<hr>
			<div class="form-group">
				<label>Dodatek: </label>
				<textarea id="reason" class="form-control" name="Zde zadejte dodatek" placeholder="Reason" rows="3"></textarea>
			</div>
			<hr>
			<div id="hold_o" class="form-group checkbox">
				Toto vozidlo musi byt odbaveno policistou: <input type="checkbox">
			</div>
			<div id="hold_m" class="form-group checkbox">
				Toto vozidlo musi byt odbaveno mechanikem: <input type="checkbox">
			</div>
			<div id="errors">
			
			</div>
			<div id="actions">
				<button class="btn cancel mr" id="cancel">Zrusit</button>
				<button class="btn success" id="impound">Potvrdit</button>
			</div>
        </div>
		
		<div id="retrieve-form">
			<h1>Zabavena vozidla</h1>
			<span id="exit">&#x2715;</span>
			<hr>
			<div class="scrollable">
				<table>
					<thead>
						<tr>
							<th>SPZ</th>
							<th>Datum </th>
							<th>Pokuta</th>
							<th>Zabavil</th>
							<th>Akce</th>
						</tr>
					</thead>
					<tbody id="impounded-vehicles">
						
					</tbody>
				</table>
			</div>
			<hr>
			<p> Proc bylo moje vozidlo zabaveno? </p>
			<textarea id="r-reason" class="form-control" disabled rows="5"></textarea>
			<p id="hold-by" class="error"></p>
		</div>
		
		<div id="admin-terminal">
			<h1>Zabavena vozidla</h1>
			<span id="exit">&#x2715;</span>
			<hr>
			<div class="scrollable">
				<table>
					<thead>
						<tr>
							<th>SPZ</th>
							<th>Datum </th>
							<th>Pokuta</th>
							<th>Zabavil</th>
							<th>Akce</th>
						</tr>
					</thead>
					<tbody id="admin-impounded-vehicles">
						
					</tbody>
				</table>
			</div>
			<hr>
			<p> Proč bylo vozidlo zabaveno? </p>
			<textarea id="admin-reason" class="form-control" disabled rows="5"></textarea>
		</div>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
